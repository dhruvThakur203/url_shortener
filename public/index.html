<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div>
                <label for="url">Enter URL : </label>
                <input type="url" name="url" id="url" required>
            </div>
            <div>
                <label for="shortCode">Enter shortCode (optional) : </label>
                <input type="text" name="shortCode" id="shortCode">
            </div>
            <button type="submit">Shorten</button>
        </form>
        <br>
        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul> <!-- Fixed ID name -->
    </div>

    <script>

        const fetchShortenedURL = async() =>{
            const response = await fetch("/links");
            const links = await response.json();
            console.log("links ",links);

            const list = document.getElementById("shortened-urls");
            list.innerHTML = "";

            for (const [shortCode,url] of Object.entries(links)){
                const li = document.createElement('li');
                const truncatedURL = url.length>=30 ? `${url.slice(0,30)}...` : url;
                li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> - ${truncatedURL} `
                list.appendChild(li);

            }
        }

        document.getElementById('shorten-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const url = formData.get("url");
            let shortCode = formData.get("shortCode") || null; // Fix: Send null if empty

            console.log("Submitting:", { url, shortCode });

            try {
                const response = await fetch("/shorten", {  // Use port 3002
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, shortCode })
                });

                if (response.ok) {
                    //  fetchShortenedURL();
                    // alert("form submitted successfully!");
                    // event.target.reset();
                    const result = await response.json();
                 alert("URL shortened successfully!");
                fetchShortenedURL(); // <-- refresh list
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

       fetchShortenedURL();
    </script>
</body>

</html>
